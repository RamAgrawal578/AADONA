<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AADONA Admin Panel</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet"/>
  <style>
    body, html { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
    #loginPanel { text-align:center; margin-top:100px; }
    #editorPanel { display:none; height:100%; }
    #editor { height:90vh; border:1px solid #ccc; }
    #saveBtn { padding:10px 20px; background:#4CAF50; color:white; border:none; cursor:pointer; margin:10px; }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="loginPanel">
    <h2>Admin Login</h2>
    <input id="email" type="text" placeholder="Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Editor Panel -->
  <div id="editorPanel">
    <button id="saveBtn">üíæ Save</button>
    <div id="editor"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/grapesjs"></script>

  <script>
    // üîπ Firebase Config (apna project ka config paste karna)
    const firebaseConfig = {
      apiKey: "AIzaSyB9VthrW6LUkLs5YpV_bypHklfUtu2BJbE",
      authDomain: "aadonasite.firebaseapp.com",
      projectId: "aadonasite",
      storageBucket: "aadonasite.firebasestorage.app",
      messagingSenderId: "122190604725",
      appId: "1:122190604725:web:c4b41d42f3933b38d651fc",
      measurementId: "G-GGFSZE96B1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let editor;

    // üîπ Login Function
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('loginPanel').style.display = 'none';
          document.getElementById('editorPanel').style.display = 'block';
          bootEditor();
        })
        .catch(err => alert(err.message));
    }

    // üîπ Start GrapesJS Editor
    async function bootEditor() {
      editor = grapesjs.init({
        container: '#editor',
        height: '100%',
        storageManager: false,
        canvas: {
          styles: [ '/style.css' ],   // agar CSS file hai to link kar
          scripts: [ '/script.js' ]   // agar JS file hai to link kar
        }
      });

      // Try to load saved content from Firestore
      const snap = await db.collection("pages").doc("home").get();
      if (snap.exists) {
        const data = snap.data();
        if (data.html) editor.setComponents(data.html);
        if (data.css)  editor.setStyle(data.css);
      } else {
        // Agar Firestore khali hai ‚Üí index.html load karo
        const res = await fetch('/index.html');
        const html = await res.text();
        const bodyMatch = html.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
        if (bodyMatch) editor.setComponents(bodyMatch[1]);
      }

      // Save Button ‚Üí Firestore me save
      document.getElementById('saveBtn').onclick = () => {
        const html = editor.getHtml();
        const css = editor.getCss();
        db.collection("pages").doc("home").set({ html, css })
          .then(() => alert("‚úÖ Changes saved!"))
          .catch(err => alert("‚ùå Error: " + err.message));
      };
    }
  </script>
</body>
</html>
