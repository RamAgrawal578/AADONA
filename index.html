        // Chatbot System
        class AADONAChatbot {
            constructor() {
                this.isOpen = false;
                this.currentStep = 0;
                this.userResponses = {};
                this.conversationContext = {};
                this.questionFlow = [
                    {
                        id: 'greeting',
                        question: "Hello! I'm AADONA AI Assistant. What type of assistance do you need today?",
                        type: 'options',
                        options: [
                            'Product Information',
                            'Technical Support', 
                            'Installation Help',
                            'Warranty Claims',
                            'Sales Inquiry',
                            'General Question'
                        ]
                    },
                    {
                        id: 'product_category',
                        question: "Which product category are you interested in?",
                        type: 'options',
                        options: [
                            'Wireless Solutions',
                            'Network Switches',
                            'Firewall & UTM',
                            'Servers & Workstations',
                            'Storage (NAS)',
                            'Industrial Switches',
                            'Passive Solutions',
                            'Other'
                        ],
                        condition: (responses) => responses.greeting === 'Product Information' || responses.greeting === 'Technical Support'
                    },
                    {
                        id: 'specific_issue',
                        question: "Please describe your specific issue or requirement:",
                        type: 'text',
                        followUp: "Could you provide more details about the environment where this will be used?"
                    },
                    {
                        id: 'environment',
                        question: "What type of environment will this be deployed in?",
                        type: 'options',
                        options: [
                            'Office/Corporate',
                            'Industrial/Manufacturing',
                            'Healthcare',
                            'Educational',
                            'Government',
                            'Retail',
                            'Data Center',
                            'Other'
                        ]
                    },
                    {
                        id: 'urgency',
                        question: "How urgent is this requirement?",
                        type: 'options',
                        options: [
                            'Critical - Immediate attention needed',
                            'High - Within 24 hours',
                            'Medium - Within a week',
                            'Low - General inquiry'
                        ]
                    },
                    {
                        id: 'budget_range',
                        question: "What's your approximate budget range for this solution?",
                        type: 'options',
                        options: [
                            'Under ‚Çπ50,000',
                            '‚Çπ50,000 - ‚Çπ2,00,000',
                            '‚Çπ2,00,000 - ‚Çπ10,00,000',
                            'Above ‚Çπ10,00,000',
                            'Budget not yet determined'
                        ]
                    },
                    {
                        id: 'timeline',
                        question: "When do you need this solution implemented?",
                        type: 'options',
                        options: [
                            'Immediately',
                            'Within 1 month',
                            'Within 3 months',
                            'Within 6 months',
                            'Planning phase'
                        ]
                    },
                    {
                        id: 'contact_preference',
                        question: "How would you prefer our team to follow up with you?",
                        type: 'options',
                        options: [
                            'Phone call',
                            'Email',
                            'WhatsApp',
                            'Schedule a meeting'
                        ]
                    }
                ];
            }

            init() {
                this.addWelcomeMessage();
            }

            addWelcomeMessage() {
                const welcomeMsg = "üëã Welcome to AADONA! I'm here to help you with our networking solutions. Let me ask you a few questions to better understand your needs.";
                this.addBotMessage(welcomeMsg);
                setTimeout(() => this.askNextQuestion(), 1000);
            }

            addBotMessage(message, showOptions = null) {
                const messagesContainer = document.getElementById('chatMessages');
                if (!messagesContainer) return;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.innerHTML = message;
                messagesContainer.appendChild(messageDiv);

                if (showOptions && showOptions.length > 0) {
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'quick-options';
                    showOptions.forEach(option => {
                        const optionBtn = document.createElement('button');
                        optionBtn.className = 'quick-option';
                        optionBtn.textContent = option;
                        optionBtn.onclick = () => this.handleOptionClick(option);
                        optionsDiv.appendChild(optionBtn);
                    });
                    messagesContainer.appendChild(optionsDiv);
                }

                this.scrollToBottom();
            }

            addUserMessage(message) {
                const messagesContainer = document.getElementById('chatMessages');
                if (!messagesContainer) return;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.textContent = message;
                messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTyping() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.style.display = 'flex';
                    this.scrollToBottom();
                }
            }

            hideTyping() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.style.display = 'none';
                }
            }

            scrollToBottom() {
                const messagesContainer = document.getElementById('chatMessages');
                if (messagesContainer) {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            }

            askNextQuestion() {
                if (this.currentStep >= this.questionFlow.length) {
                    this.provideSolution();
                    return;
                }

                const currentQuestion = this.questionFlow[this.currentStep];
                
                // Check if this question should be skipped based on previous responses
                if (currentQuestion.condition && !currentQuestion.condition(this.userResponses)) {
                    this.currentStep++;
                    this.askNextQuestion();
                    return;
                }

                this.showTyping();
                setTimeout(() => {
                    this.hideTyping();
                    if (currentQuestion.type === 'options') {
                        this.addBotMessage(currentQuestion.question, currentQuestion.options);
                    } else {
                        this.addBotMessage(currentQuestion.question);
                    }
                }, 1500);
            }

            handleOptionClick(option) {
                this.addUserMessage(option);
                this.saveResponse(option);
                
                // Remove option buttons
                const optionButtons = document.querySelectorAll('.quick-options');
                optionButtons.forEach(btn => btn.remove());
                
                this.currentStep++;
                setTimeout(() => this.askNextQuestion(), 1000);
            }

            handleTextInput(input) {
                this.addUserMessage(input);
                this.saveResponse(input);
                this.currentStep++;
                setTimeout(() => this.askNextQuestion(), 1000);
            }

            saveResponse(response) {
                const currentQuestion = this.questionFlow[this.currentStep];
                if (currentQuestion) {
                    this.userResponses[currentQuestion.id] = response;
                }
            }

            provideSolution() {
                this.showTyping();
                setTimeout(() => {
                    this.hideTyping();
                    
                    // Analyze responses and provide solution
                    const solution = this.generateSolution();
                    this.addBotMessage(solution);
                    
                    setTimeout(() => {
                        if (this.needsEscalation()) {
                            this.showEscalationOptions();
                        } else {
                            this.showFollowUpOptions();
                        }
                    }, 2000);
                }, 2000);
            }

            generateSolution() {
                const responses = this.userResponses;
                let solution = "Based on your requirements, here's what I recommend:\n\n";

                // Product-specific recommendations
                if (responses.product_category) {
                    switch (responses.product_category) {
                        case 'Wireless Solutions':
                            solution += "üî∏ APOLLO Series WiFi 6 access points would be perfect for your needs\n";
                            solution += "üî∏ Cloud-managed solution for easy deployment\n";
                            break;
                        case 'Network Switches':
                            solution += "üî∏ Our managed switches with PoE+ support\n";
                            solution += "üî∏ Layer 2/3 switching capabilities\n";
                            break;
                        case 'Firewall & UTM':
                            solution += "üî∏ Next-generation firewall with UTM features\n";
                            solution += "üî∏ Advanced threat protection included\n";
                            break;
                        // Add more cases as needed
                    }
                }

                // Environment-specific advice
                if (responses.environment) {
                    solution += `\nFor ${responses.environment.toLowerCase()} environments, we recommend:\n`;
                    solution += "üî∏ Enterprise-grade reliability\n";
                    solution += "üî∏ 24/7 technical support\n";
                    solution += "üî∏ Professional installation services\n";
                }

                // Urgency handling
                if (responses.urgency && responses.urgency.includes('Critical')) {
                    solution += "\n‚ö†Ô∏è Given the critical nature of your requirement, I'll escalate this to our priority support team.";
                }

                return solution;
            }

            needsEscalation() {
                const responses = this.userResponses;
                return (
                    responses.urgency?.includes('Critical') ||
                    responses.urgency?.includes('High') ||
                    responses.greeting === 'Technical Support' ||
                    responses.greeting === 'Warranty Claims'
                );
            }

            showEscalationOptions() {
                const messagesContainer = document.getElementById('chatMessages');
                if (!messagesContainer) return;
                
                const escalationDiv = document.createElement('div');
                escalationDiv.innerHTML = `
                    <div class="message bot">
                        I'd like to connect you with our expert team for personalized assistance. Please choose your preferred contact method:
                    </div>
                    <div class="escalation-options">
                        <div class="escalation-btn call" onclick="chatbot.requestCallback()">
                            üìû Request Call Back
                        </div>
                        <div class="escalation-btn email" onclick="chatbot.sendToSupport()">
                            üìß Email Support Team
                        </div>
                    </div>
                `;
                messagesContainer.appendChild(escalationDiv);
                this.scrollToBottom();
            }

            showFollowUpOptions() {
                const messagesContainer = document.getElementById('chatMessages');
                if (!messagesContainer) return;
                
                const followUpDiv = document.createElement('div');
                followUpDiv.innerHTML = `
                    <div class="message bot">
                        Is there anything else I can help you with today?
                    </div>
                    <div class="quick-options">
                        <button class="quick-option" onclick="chatbot.restartChat()">Start New Query</button>
                        <button class="quick-option" onclick="chatbot.requestCallback()">Talk to Expert</button>
                        <button class="quick-option" onclick="chatbot.downloadDatasheet()">Download Product Info</button>
                    </div>
                `;
                messagesContainer.appendChild(followUpDiv);
                this.scrollToBottom();
            }

            requestCallback() {
                this.addBotMessage("üìû I've scheduled a callback request for you. Our team will contact you within 2 hours during business hours.");
                this.sendNotificationToStaff('callback');
                setTimeout(() => this.closeChatbot(), 3000);
            }

            sendToSupport() {
                this.addBotMessage("üìß I've forwarded your inquiry to our support team. You'll receive a detailed response via email within 4 hours.");
                this.sendNotificationToStaff('email');
                setTimeout(() => this.closeChatbot(), 3000);
            }

            sendNotificationToStaff(type) {
                // This would integrate with your backend notification system
                const issueData = {
                    timestamp: new Date().toISOString(),
                    type: type,
                    responses: this.userResponses,
                    urgency: this.userResponses.urgency || 'Medium',
                    contactMethod: type === 'callback' ? 'phone' : 'email'
                };

                // Simulate notification to staff/owner
                console.log('Staff Notification:', issueData);
                this.showNotification(`${type === 'callback' ? 'Callback' : 'Email'} request sent to support team!`);
                
                // In real implementation, this would call your backend API:
                // fetch('/api/support/notify', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify(issueData)
                // });
            }

            }

            restartChat() {
                this.currentStep = 0;
                this.userResponses = {};
                this.clearMessages();
                this.addWelcomeMessage();
            }

            clearMessages() {
                const messagesContainer = document.getElementById('chatMessages');
                if (messagesContainer) {
                    messagesContainer.innerHTML = '';
                }
            }

            closeChatbot() {
                const chatbotWindow = document.getElementById('chatbotWindow');
                const chatbotToggle = document.getElementById('chatbotToggle');
                
                if (chatbotWindow) chatbotWindow.style.display = 'none';
                if (chatbotToggle) chatbotToggle.style.display = 'flex';
                this.isOpen = false;
            }
        }

        // Chatbot Functions
        function toggleChatbot() {
            const chatbotWindow = document.getElementById('chatbotWindow');
            const chatbotToggle = document.getElementById('chatbotToggle');
            
            if (chatbot.isOpen) {
                chatbotWindow.style.display = 'none';
                chatbotToggle.style.display = 'flex';
                chatbot.isOpen = false;
            } else {
                chatbotWindow.style.display = 'flex';
                chatbotToggle.style.display = 'none';
                chatbot.isOpen = true;
                
                // Initialize chatbot if first time opening
                if (document.getElementById('chatMessages').children.length === 0) {
                    chatbot.init();
                }
            }
        }

        function openChatbot() {
            const chatbotWindow = document.getElementById('chatbotWindow');
            const chatbotToggle = document.getElementById('chatbotToggle');
            
            chatbotWindow.style.display = 'flex';
            chatbotToggle.style.display = 'none';
            chatbot.isOpen = true;
            
            // Initialize chatbot if first time opening
            if (document.getElementById('chatMessages').children.length === 0) {
                chatbot.init();
            }
        }

        function closeChatbot() {
            document.getElementById('chatbotWindow').style.display = 'none';
            document.getElementById('chatbotToggle').style.display = 'flex';
            chatbot.isOpen = false;
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                chatbot.handleTextInput(message);
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Contact Form Functions
        function showContactForm() {
            document.getElementById('contactForm').style.display = 'block';
            document.getElementById('contactForm').scrollIntoView({ behavior: 'smooth' });
        }

        function hideContactForm() {
            document.getElementById('contactForm').style.display = 'none';
        }

        // Page navigation
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
                
                // Add loaded class to page transition element if it exists
                const pageTransition = targetPage.querySelector('.page-transition');
                if (pageTransition) {
                    pageTransition.classList.add('loaded');
                }
                
                // Scroll to top
                window.scrollTo({top: 0, behavior: 'smooth'});
                
                // Close mobile menu if open
                const navLinks = document.getElementById('navLinks');
                if (navLinks) {
                    navLinks.classList.remove('active');
                }
            }
        }

        // Background effects
        function createParticles() {
            const bgAnimation = document.querySelector('.bg-animation');
            if (!bgAnimation) return;
            
            // Create floating particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 8) + 's';
                bgAnimation.appendChild(particle);
            }
            
            // Create geometric shapes
            for (let i = 0; i < 5; i++) {
                const shape = document.createElement('div');
                shape.className = 'geometric-shape';
                const size = Math.random() * 100 + 50;
                shape.style.width = size + 'px';
                shape.style.height = size + 'px';
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';

        .chatbot-send:hover {
            transform: scale(1.1);
        }

        .quick-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .quick-option {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .quick-option:hover {
            background: rgba(78, 205, 196, 0.3);
            transform: scale(1.05);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: #4ecdc4;
            font-style: italic;
            padding: 0.5rem 0;
        }

        .typing-dots {
            display: flex;
            gap: 0.2rem;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #4ecdc4;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.3;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .escalation-options {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .escalation-btn {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .escalation-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .escalation-btn.call {
            border-color: rgba(255, 107, 107, 0.5);
        }

        .escalation-btn.email {
            border-color: rgba(78, 205, 196, 0.5);
        }

        /* Contact Page Enhancements */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .contact-item {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .support-section {
            margin: 4rem 0;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            text-align: center;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 3rem 2rem 2rem;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu-btn span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links { 
                display: none; 
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(15, 15, 35, 0.95);
                flex-direction: column;
                padding: 2rem;
            }

            .nav-links.active { 
                display: flex; 
            }

            .mobile-menu-btn { 
                display: flex; 
            }

            .hero h1 { font-size: 2.5rem; }
            .tagline { font-size: 1.3rem; }
            .about-grid { grid-template-columns: 1fr; }
            .products-grid { grid-template-columns: 1fr; }
            .modal-content { padding: 2rem; }
            
            .chatbot-window {
                width: 350px;
                height: 500px;
            }
            
            .chatbot-container {
                bottom: 15px;
                right: 15px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4ecdc4;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Page Transition */
        .page-transition {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .page-transition.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 4000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            margin: 2rem 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4ecdc4;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group select option {
            background: #1a1a3a;
            color: white;
        }
